<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="top center">
        <h1 class="top__title">Добро пожаловать<br>на мой сайт!</h1>
        <p class="top__text top__text_parameters">Вам предстоит пройти несколько увлекательных игр. Если готов, нажимай
            <span class="top__text_bold">поехали</span> и
            <span class="top__text_bold">приступай</span>
        </p>
        <button class="top__button">Поехали!</button>
    </div>

    <div class="game-box center">
        <a class="game game_1" href="#">
            <p class="game__text">Игра 1</p>
        </a>
        <a class="game game_2" href="#">
            <p class="game__text">Игра 2</p>
        </a>
        <a class="game game_3" href="#">
            <p class="game__text">Игра 3</p>
        </a>
    </div>
    <div class="seasons-box center">
        <div class="seasons">
            <h2 class="seasons__title">Времена года!</h2>
            <p class="seasons__text seasons__text_padding">Нажмите кнопку играть, введите номер месяца (от 1 до 12) и вы узнаете к какому времени года он относится</p>
            <button class="seasons__button" onclick="getSeason()">Играть!</button>
        </div>
        <img class="seasons__image" src="img/videogame-img.svg" alt="Игра Времена года">
    </div>
    <script src="index-games.js"></script>
    <script src="hw-7.js"></script>
</body>

</html>
